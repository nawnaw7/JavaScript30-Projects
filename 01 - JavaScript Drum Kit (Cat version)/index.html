<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Cat Meows</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">long meow</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">short meow</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hiss</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">low meow</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">kitten meow</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">cute meow</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">meow</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">mad meow</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">mad meow2</span>
    </div>
  </div>

  <audio data-key="65" src="cat-sounds/cat1.mp3"></audio>
  <audio data-key="83" src="cat-sounds/cat2.mp3"></audio>
  <audio data-key="68" src="cat-sounds/cat3.mp3"></audio>
  <audio data-key="70" src="cat-sounds/cat4.mp3"></audio>
  <audio data-key="71" src="cat-sounds/cat5.mp3"></audio>
  <audio data-key="72" src="cat-sounds/cat6.mp3"></audio>
  <audio data-key="74" src="cat-sounds/cat7.mp3"></audio>
  <audio data-key="75" src="cat-sounds/cat8.wav"></audio>
  <audio data-key="76" src="cat-sounds/cat9.wav"></audio>

<script src="script.js" type="text/javascript" charset="utf-8"></script>


</body>
</html>
